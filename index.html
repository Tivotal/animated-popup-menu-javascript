<!DOCTYPE html>
<html lang="en">
  <!--Created by Tivotal-->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Popup Menu - JavaScript</title>

    <!--font awesome(for icons)-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />

    <!--css file-->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <button class="btn" onclick="togglePopup()">Deactivate Account</button>

    <div class="popup">
      <i class="fas fa-triangle-exclamation icon"></i>

      <div class="content">
        <span class="title">Deactivate Account</span>
        <p class="desc">
          Are you sure you want to deactivate your account? By doing this all of
          your data will be removed permanently. This action cannot be undone
        </p>
      </div>

      <div class="actions">
        <button class="delete" onclick="showMessage()">Deactivate</button>
        <button class="cancel" onclick="togglePopup()">Cancel</button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
